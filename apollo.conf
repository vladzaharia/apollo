# Apollo Configuration File
# This file configures global settings for Apollo game streaming

# Global prep commands that run before/after all applications
# These replace individual prep-cmd entries in apps.json
global_prep_cmd = [
  {
    "do": "powershell.exe -ExecutionPolicy Bypass -File \"C:\\Tools\\apollo\\scripts\\Smart-GameCleanup.ps1\" -Action track",
    "undo": "powershell.exe -ExecutionPolicy Bypass -File \"C:\\Tools\\apollo\\scripts\\Smart-GameCleanup.ps1\" -Action cleanup",
    "elevated": true
  }
]

# Application configuration file
file_apps = apps.json

# Logging configuration
min_log_level = info
log_path = logs/apollo.log

# Network configuration
port = 47989
origin_web_ui_allowed = lan

# Audio/Video configuration
stream_audio = enabled
auto_detach = true

# Display configuration
dd_configuration_option = disabled
dd_resolution_option = auto
dd_refresh_rate_option = auto
dd_hdr_option = auto
